<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci — ChainBridge.be</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0a0f1c;
            --deep-blue: #111827;
            --accent-gold: #d4a853;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-subtle: rgba(212, 168, 83, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--midnight);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 3rem;
        }

        .logo span {
            color: var(--accent-gold);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: rgba(212, 168, 83, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .icon svg {
            stroke: var(--accent-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 500px;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 0.9rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-gold);
            color: var(--midnight);
        }
    </style>
</head>
<body>
    <a href="/" class="logo">Chain<span>Bridge</span></a>
    
    <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
    </div>
    
    <h1>Demande envoyée</h1>
    <p>Merci pour votre confiance. Notre équipe vous recontactera sous 24 heures ouvrées pour un premier entretien confidentiel.</p>
    
    <a href="/" class="btn">Retour à l'accueil</a>
</body>
</html>
